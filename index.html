<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Flipkart</h1>
            <a href="table.html"><button>Table</button></a>
            <input type="text" placeholder="Search for products, brands and more">
        </div>
    </header>

    <main>
        <section class="product-list">

            <div class="product">
                <a href="https://youtu.be/uoadGkpoy1c?si=T2AdIOwap_B39YhE" target="_main">
                    <img src="item1.jpeg" alt="Apple Watch"></a>
                <h2>Apple Watch Series 9</h2>
                <p class="price">$49.99</p>
            </div>

            <div class="product">
                <a href="https://youtu.be/cNH4AJ3WOb4?si=tOS9qyxzIlnKg9wt" target="_main">
                    <img src="item2.jpeg" alt="MacBook"></a>
                <h2>MacBook Air 13” and 15”</h2>
                    <h3>M2 Chip</h3>
                <p class="price">$59.99</p>
            </div>

            <div class="product">
                <a href="https://youtu.be/Ggao9SKhWjU?si=a3WPbPzKzi7APdNI" target="_main">
                    <img src="item3.jpeg" alt="IPhone"></a>
                <h2>I Phone 14 Plus</h2>
                <h3>6+256 GB</h3>
                <p class="price">$69.99</p>
            </div>

            <div class="product">
                <a href="https://youtu.be/K4hPmdOBvdQ?si=jP1q9Vpqm-OJsw6o" target="_main">
                    <img src="item4.jpeg" alt="Asus Vivobook"></a>
                <h2>Asus Vivobook 14</h2>
                <h3></h3>
                <p class="price">$79.99</p>
            </div>

            <div class="product">
                <a href="https://youtu.be/Xi4dpsH14QY?si=N_mf5vKtHXn5kK8W" target="_main">
                    <img src="item5.jpeg" alt="Airpods Pro"></a>
                <h2>Airpods Pro</h2>
                <h3>2nd Gen</h3>
                <p class="price">$89.99</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Flipkart Clone</p>
    </footer>
</body>
</html>
